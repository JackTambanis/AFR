<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face & Expression + Landmark Tracking</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    video {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Face, Expression & Landmark Tracking</h1>
  <div id="container">
    <video id="video" width="720" height="560" autoplay muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/face-api.js/dist/face-api.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const video = document.getElementById('video');
      const overlay = document.getElementById('overlay');
      const ctx = overlay.getContext('2d');

      // Load models from CDN
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/weights'),
        faceapi.nets.faceExpressionNet.loadFromUri('https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/weights'),
        faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/weights')
      ]);

      // Start webcam
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => video.srcObject = stream)
        .catch(err => console.error('Error accessing webcam:', err));

      video.addEventListener('play', () => {
        overlay.width = video.width;
        overlay.height = video.height;
        const displaySize = { width: video.width, height: video.height };
        faceapi.matchDimensions(overlay, displaySize);

        setInterval(async () => {
          const detections = await faceapi
            .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.5 }))
            .withFaceLandmarks()
            .withFaceExpressions();

          ctx.clearRect(0, 0, overlay.width, overlay.height);
          const resizedDetections = faceapi.resizeResults(detections, displaySize);

          // Draw bounding boxes
          faceapi.draw.drawDetections(overlay, resizedDetections);
          // Draw expression labels
          faceapi.draw.drawFaceExpressions(overlay, resizedDetections);
          // Draw landmarks (eyes, nose, mouth, jaw)
          faceapi.draw.drawFaceLandmarks(overlay, resizedDetections);
        }, 100);
      });
    });
  </script>
</body>
</html>
