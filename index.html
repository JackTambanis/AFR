<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>iPad Facial Expression Detector</title>
  <style>
    body { 
      margin:0; 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      background:#111; 
      color:#eee; 
      font-family:sans-serif; 
    }
    #container { 
      position:relative; 
      width:90vw; 
      max-width:640px; 
      margin-top:20px; 
      border:2px solid #444; 
      overflow:hidden; 
    }
    video, canvas { 
      position:absolute; 
      top:0; 
      left:0; 
      width:100%; 
      height:100%; 
      object-fit:cover; 
    }
    #legend { margin-top:16px; }
  </style>
</head>
<body>
  <h1>Facial Expression Detector (iPad)</h1>
  <p>Allow camera access. Runs fully in your browser.</p>

  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <div id="legend">Loading models…</div>

  <!-- @vladmandic/face-api pre-hosted -->
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const legend = document.getElementById('legend');
    const ctx = canvas.getContext('2d');

    // Polyfill for older Safari
    if (!navigator.mediaDevices) navigator.mediaDevices = {};
    if (!navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia = function(constraints) {
        const getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
        if (!getUserMedia) return Promise.reject(new Error("getUserMedia not supported"));
        return new Promise((resolve, reject) => getUserMedia.call(navigator, constraints, resolve, reject));
      };
    }

    async function setup() {
      try {
        legend.textContent = "Loading models…";
        const MODEL_URL = 'https://vladmandic.github.io/face-api/model/';
        await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
        await faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL);
        legend.textContent = "Models loaded. Starting camera…";

        // Request camera
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          detectLoop();
        };
      } catch (err) {
        legend.textContent = "Camera error: " + err.message;
      }
    }

    async function detectLoop() {
      if (video.readyState !== 4) { // wait until video is ready
        requestAnimationFrame(detectLoop);
        return;
      }
      const options = new faceapi.TinyFaceDetectorOptions();
      const results = await faceapi.detectAllFaces(video, options).withFaceExpressions();

      ctx.clearRect(0,0,canvas.width,canvas.height);
      faceapi.draw.drawDetections(canvas, results);
      faceapi.draw.drawFaceExpressions(canvas, results);

      if (results.length > 0) {
        const exprs = results[0].expressions;
        const top = Object.keys(exprs).reduce((a,b) => exprs[a] > exprs[b] ? a : b);
        legend.textContent = "Top expression: " + top;
      } else {
        legend.textContent = "No face detected";
      }

      requestAnimationFrame(detectLoop);
    }

    setup();
  </script>
</body>
</html>
