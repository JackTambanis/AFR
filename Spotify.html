<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Live Search Visualizer</title>
<style>
body { margin:0; background:#000; color:#fff; font-family:sans-serif; display:flex; flex-direction:column; align-items:center; }
#loginBtn, #search { margin-top:20px; width:80%; max-width:400px; padding:8px; border-radius:4px; border:none; }
#results { margin-top:10px; width:80%; max-width:400px; display:flex; flex-direction:column; }
.resultItem { padding:8px; cursor:pointer; border-bottom:1px solid #333; }
.resultItem:hover { background:#111; }
#canvas { margin-top:20px; width:90%; max-width:600px; height:300px; background:#111; display:block; }
iframe { margin-top:20px; border:none; }
</style>
</head>
<body>

<h1>Spotify Live Search Visualizer</h1>
<button id="loginBtn">Login to Spotify</button>
<input id="search" placeholder="Search Spotify Track" style="display:none;">
<div id="results"></div>
<div id="playerContainer"></div>
<canvas id="canvas"></canvas>

<script>
const clientId = "1e46cb9ab3324c2e8ecfedf05788ccf5"; // your Spotify Client ID
const redirectUri = window.location.href.split("https://freepupsdotorg.org/Spotify.html")[0]; // current page
let accessToken = "";

// Particle canvas setup
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
function resizeCanvas(){canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

let particles = Array.from({length:50},()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:Math.random()*4+2,speed:Math.random()*2+1}));
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.1)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.y-=p.speed; if(p.y<0)p.y=canvas.height;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fillStyle='hsl('+(p.y/canvas.height*360)+',100%,50%)';
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();

// Check if token in URL
if(window.location.hash){
  const hash = window.location.hash.substring(1).split("&").reduce((acc, item)=>{
    let [key, value] = item.split("=");
    acc[key]=value;
    return acc;
  },{});
  if(hash.access_token){accessToken = hash.access_token; onLogin();}
}

// Spotify login
document.getElementById("loginBtn").addEventListener("click", ()=>{
  const scopes = encodeURIComponent("streaming user-read-playback-state user-modify-playback-state");
  const url = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${scopes}`;
  window.location.href = url;
});

// After login
function onLogin(){
  document.getElementById("loginBtn").style.display="none";
  document.getElementById("search").style.display="block";
}

// Live search
const resultsDiv = document.getElementById("results");
let searchTimeout;
document.getElementById("search").addEventListener("input", ()=>{
  clearTimeout(searchTimeout);
  const query = document.getElementById("search").value.trim();
  if(!query){resultsDiv.innerHTML=""; return;}
  searchTimeout = setTimeout(()=>searchSpotify(query), 300);
});

async function searchSpotify(query){
  const res = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=5`,{
    headers:{ Authorization: "Bearer "+accessToken }
  });
  const data = await res.json();
  resultsDiv.innerHTML="";
  data.tracks.items.forEach(track=>{
    const div = document.createElement("div");
    div.className="resultItem";
    div.textContent = `${track.name} â€” ${track.artists.map(a=>a.name).join(", ")}`;
    div.addEventListener("click", ()=>loadTrack(track));
    resultsDiv.appendChild(div);
  });
}

// Load track
function loadTrack(track){
  document.getElementById("playerContainer").innerHTML =
    `<iframe src="https://open.spotify.com/embed/track/${track.id}" width="300" height="80" allow="encrypted-media" allowtransparency="true"></iframe>`;
  resultsDiv.innerHTML="";
  document.getElementById("search").value = track.name;
}
</script>

</body>
</html>
